<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>Styles Conference</title>
      <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div>
      <h1>My first SVG</h1>
    </div>
      <svg width="500" height="500">
        <circle cx="100" cy="200" r="20" fill="#0f0fff" stroke-width="8" stroke="green";/> 
        <circle cx="140" cy="200" r="40" fill="purple" stroke-width="8" stroke="green" /> 
        <circle cx="200" cy="200" r="60" fill="#0fffff" stroke-width="8" stroke="green";/>  
        <circle cx="300" cy="200" r="80" fill="#ffff00" stroke-width="8" stroke="green";/> 
      </svg>
      	<h4>Rectangle</h4>
        <svg>
          <rect width="300" height="100" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)" />
        </svg>

  </body>
</html>
